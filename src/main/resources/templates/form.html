<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submission</title>
    <style>
        .success-animation {
            animation: zoomInOut 2s infinite;
        }
        
        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div th:if="${param.success}" class="success-animation">
        <img src="green-tick.png" alt="Success" width="100" height="100">
    </div>
    
    <form th:action="@{/form}" th:object="${customer}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>
        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" /><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" /><br/>
        <label>Service Type:</label>
        <select th:field="*{serviceType}">
            <option value="prepaid">Prepaid</option>
            <option value="postpaid">Postpaid</option>
        </select><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
